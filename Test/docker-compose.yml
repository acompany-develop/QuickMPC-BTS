version: "3.3"
services:
  dev_bts:
    tty: true # 起動しっぱなし
    build:
      context: ../
      dockerfile: src/BeaverTripleService/Dockerfile
      target: dev
    ports:
      - "127.0.0.1:64001:54000"
    networks:
      shared-network:
        ipv4_address: 10.0.4.1

  small_bts:
    tty: true # 起動しっぱなし
    build:
      context: ../
      dockerfile: src/BeaverTripleService/Dockerfile
      target: small
    volumes:
      - type: bind
        source: ../src/BeaverTripleService
        target: /QuickMPC-BTS
      - type: bind
        source: ../Config
        target: /QuickMPC-BTS/Config
      - type: bind
        source: ../src/Proto
        target: /Proto

  medium_bts:
    tty: true # 起動しっぱなし
    build:
      context: ../
      dockerfile: src/BeaverTripleService/Dockerfile
      target: medium
    expose:
      - "54000"
    networks:
      shared-network:
        ipv4_address: 10.0.4.1

  large_bts:
    tty: true # 起動しっぱなし
    build:
      context: ../
      dockerfile: src/BeaverTripleService/Dockerfile
      target: large
    expose:
      - "54000"
    networks:
      shared-network:
        ipv4_address: 10.0.4.1

  dep_bts:
    tty: true # 起動しっぱなし
    build:
      context: ../
      dockerfile: src/BeaverTripleService/Dockerfile
      target: dep-runner
    env_file:
      - ../Config/server.sample.env
    ports:
      - "54000:54000"
    volumes:
      - type: bind
        source: ./../Config
        target: /QuickMPC-BTS/Config
    depends_on:
      bts_envoy:
        condition: service_started
      
    networks:
      shared-network:
        ipv4_address: 10.0.4.1
    command: [ "./BeaverTripleService" ]

  bts_envoy:
    tty: true # 起動しっぱなし
    image: envoyproxy/envoy:v1.17.1
    volumes:
      - type: bind
        source: ../Config/envoy.yaml
        target: /etc/envoy/envoy.yaml
    expose:
      - "9901"
    ports:
      - "0.0.0.0:50020:50020"
    networks:
      shared-network:
        ipv4_address: 10.0.1.21
    command: ["/bin/sh", "-c", "/usr/local/bin/envoy -c /etc/envoy/envoy.yaml"]

networks:
  shared-network:
    external: true
